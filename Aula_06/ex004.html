<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>

    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Olá ${nome} seu nome tem ${nome.length} letras.</br>`) //length mostra o tamanho d euma string
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}</br>`) //.toUpperCase() transforma em maisculo
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}</br>`) //.toLowerCase() transforma em minusculo
    </script>
</body>

</html>
