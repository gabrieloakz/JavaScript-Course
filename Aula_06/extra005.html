<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tofixed e tolocaleString</h1>

    <script>
        
        var salario = 5000.5678; 

        // Usando toFixed() para arredondar número
        document.write(`Número arredondado as centésimas: ` + salario.toFixed(2) + "<br>");

        // Convertendo o número para string e substituindo o ponto por vírgula
        var salarioFormatado = salario.toString().replace('.', ','); //IMPORTANTE! CONVERTER PRA STRING
        document.write(`Número com vírgula: ` + salarioFormatado + "<br>");
        
        // Usando toLocaleString() para mostrar na moeda local
        document.write(`Número formatado com a localização: ` + salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) + "<br>");
    </script>
</body>

</html>
